<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Student Data</title>

</head>
<body>
    
    <div class="data">
        <div class="heading">
            <h1>Student Data</h1>
        </div>
        
        <div class="row"><!--opening of table div-->
            <div class="add" style="display: flex; align-items:center;float:right;">
                <button type="button" class="btn btn-outline-dark btn-sm" style="border: 1.5px solid; float:left;" id="add_state" onclick="add_state()">Add State</button>
                <button type="button" class="btn btn-outline-dark btn-sm" style="border: 1.5px solid; float:right;" id="add_city" onclick="add_city()">Add City</button>
            </div>
            <br>
            <div class="table-div" id="table" style="display:flex; align-items:center; ">
                    <table class="table table-bordered" id="city_table" style="margin:10px; text-align:center;">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Capital</th>
                                <th>Population</th>
                                <th>CM</th>
                            </tr>
                        </thead>
                        
                    </table>

                    <table class="table table-bordered" id="state_table" style="margin:10px;text-align:center">
                        <thead>
                            <tr>
                                <th>City</th>
                                <th>Population</th>
                                <th>MLA</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        
                    </table>

           </div><!--Closing of table div-->    
        
           <div class="adpopup" id="adpopup">
                <div id="state_popup" >
                    <div class="state_popup_head" >
                        <span>Add State Data</span>
                        <input type="button" id="del"  value="X" onclick="close_state_addpopup()"/>
                    </div>
                    <div class="state_popup_content">
                        <label>Enter State:</label>
                        <input type="text" id = "state_name" placeholder="Enter State" />
                        <br>
                        <label>Enter Capital:</label>
                        <input type="text" id = "state_capital" placeholder="Enter Capital" />
                        <br>
                        <label>Enter Population:</label>
                        <input type='number' id="state_population"  placeholder="Enter Population" />
                        <br>
                        <label>Enter CM:</label>
                        <input type='number' id="cm"  placeholder="Enter CM" />
                        <br>
                                
                        <button id="add_state" onclick="add_state_record()">Add Record</button>
                    </div>
                </div>

                <div id="city_popup" >
                    <div class="city_popup_head" >
                        <span>Add City Data</span>
                        <input type="button" id="del"  value="X" onclick="close_city_addpopup()"/>
                    </div>
                    <div class="city_popup_content">
                        <label>Enter City:</label>
                        <input type="text" id = "city_name" placeholder="Enter City" />
                        <br>
                        <label>Enter Population:</label>
                        <input type='number' id="city_population"  placeholder="Enter Population" />
                        <br>
                        <label>Enter MLA:</label>
                        <input type='number' id="mla"  placeholder="Enter MLA" />
                        <br>
                        <label>Enter Capital:</label>
                        <input type="text" id = "state_name" placeholder="Enter State" />
                        <br>
                                
                        <button id="add_city" onclick="add_city()">Add Record</button>
                    </div>
                </div>
                
            </div> 
            
            <div class="edit_popup" id="edit_popup">
                <div class="state_editpopup" id="state_editpopup" style="display: none;">
                    <div class="state_editpopup_head" >
                        <span>Edit State Data</span>
                        <input type="button" id="edit_del" value="X"  onclick="close_state_editpopup()"/>
                    </div>
                    <div class="state_editpopup_content">
                        <label>Enter State:</label>
                        <input type="text" id = "edit_state_name" placeholder="Enter State" />
                        <br>
                        <label>Enter Capital:</label>
                        <input type="text" id = "edit_state_capital" placeholder="Enter Capital" />
                        <br>
                        <label>Enter Population:</label>
                        <input type='number' id="edit_state_population"  placeholder="Enter Population" />
                        <br>
                        <label>Enter CM:</label>
                        <input type='number' id="edit_cm"  placeholder="Enter CM" />
                        <br>
        
                        <button id="editrecord" onclick="edit_save_state()">Save Changes</button>
                    </div>
                </div>

                <div class="city_editpopup" id="city_editpopup" style="display: none;">
                    <div class="city_editpopup_head" >
                        <span>Edit City Data</span>
                        <input type="button" id="edit_del" value="X"  onclick="close_city_editpopup()"/>
                    </div>
                    <div class="city_editpopup_content">
                        <label>Enter City:</label>
                        <input type="text" id = "edit_city_name" placeholder="Enter City" />
                        <br>
                        <label>Enter Population:</label>
                        <input type='number' id="edit_city_population"  placeholder="Enter Population" />
                        <br>
                        <label>Enter MLA:</label>
                        <input type='number' id="edit_mla"  placeholder="Enter MLA" />
                        <br>
                        <label>Enter Capital:</label>
                        <input type="text" id = "edit_state_name" placeholder="Enter State" />
                        <br>
        
                        <button id="editrecord" onclick="edit_save_city()">Save Changes</button>
                    </div>
                </div>
            </div>
                
        </div><!--closing of row-->
        
    </div><!--closing of data-->
    <script src="script.js"></script>
</body>
</html>
