<!DOCTYPE html>
<html>
   <head>   
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, 
         initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">    
	
      <script src = "/jquery/jquery-3.7.1.js" 
         type = "text/javascript">
      </script>
			
      <script>
         setInterval(function(){
            $('#a').fadeOut(300).fadeIn(300);
            $('#b').fadeIn(300).fadeOut(300);
         },5);
      </script>

   </head>
	
   <body>
      <div class = "fade-out">
        <p id="a">&#128513;</p>
        <p id="b" style="display: none;">&#128516;</p>
      </div>
      
   </body>
</html>
