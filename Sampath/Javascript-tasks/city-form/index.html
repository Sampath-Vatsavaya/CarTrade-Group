<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container custom-container">
        <div id="states-div">
            <h1>States List</h1>
        <div id="addstatepop">
            <div class="pophead " >
                <span>ADD NEW STATE</span>
                <input type="button" value="X" onclick="closepop()"/>
            </div>
            <br>
            <label for="state"> State : </label>
            <input type="text" id="state" name="state" placeholder="Enter State" required>
            <br>
            <br>
            <label for="capital"> Capital : </label>
            <input type="text" id="capital" name="capital" placeholder="Enter Capital" required>
            <br>
            <br>
            <label for="population"> Population : </label>
            <input type="number" id="population" name="population" placeholder="Enter Population" required>
            <br>
            <br>
            <label for="cm"> Chief Minister : </label>
            <input type="text" id="cm" name="cm" placeholder="Enter Chief Minister Name" required>
            <br>
            <br>

            
            <input type="button" value="ADD STATE" onclick="add_state_record()">
        </div>
        <div id="buttons-div" class="d-flex justify-content-center">
            <input type="button" value="ADD NEW STATE" onclick="generate_add_state_popup()">
        </div>
        <div id="state-table-div">
            <table id="state-table" class="border rounded table table-hover">
                <thead>
                    <tr>
                        <th>State</th>
                        <th>Capital</th>
                        <th>Population</th>
                        <th>Chief Minister</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="state-table-body">
                    
                </tbody>
            </table>
        </div>
        <div id="editstatepop">
            <div class="pophead " >
                <span>EDIT STATE</span>
                <input type="button" value="X" onclick="closepop()"/>
            </div>
            <br>
            <label for="edit_state"> State : </label>
            <input type="text" id="edit_state" name="state" placeholder="Enter State" required>
            <br>
            <br>
            <label for="edit_capital"> Capital : </label>
            <input type="text" id="edit_capital" name="capital" placeholder="Enter Capital" required>
            <br>
            <br>
            <label for="edit_population"> Population : </label>
            <input type="number" id="edit_population" name="population" placeholder="Enter Population" required>
            <br>
            <br>
            <label for="edit_cm"> Chief Minister : </label>
            <input type="text" id="edit_cm" name="cm" placeholder="Enter Chief Minister Name" required>
            <br>
            <br>

            
            <input type="button" value="EDIT RECORD" onclick="save_edited_state_record()">
        </div>













        </div>
        <div>
            <h1>Cities List</h1>
        <div id="addcitypop">
            <div class="pophead " >
                <span>ADD NEW CITY</span>
                <input type="button" value="X" onclick="closepop()"/>
            </div>
            <br>
            <label for="city_select"> City : </label>
            <input type="text" id="city" name="city" placeholder="Enter Capital" required>
            <br>
            <br>
            <label for="cstate"> State : </label>
            <select name="cstate" id="state_select"></select>
            <br>
            <br>
            
            <label for="city_population"> City Population : </label>
            <input type="number" id="city_population" name="population" placeholder="Enter Population" required>
            <br>
            <br>
            <label for="pincode"> Pincode : </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required>
            <br>
            <br>

            
            <input type="button" value="ADD CITY" onclick="add_city_record()">
        </div>
        <div id="buttons-div" class="d-flex justify-content-center">
            <input type="button" value="ADD NEW CITY" onclick="generate_add_city_popup()">
        </div>
        <div id="city-table-div">
            <table id="city-table" class="border rounded table table-hover">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>State</th>
                        <th>Population</th>
                        <th>Pin Code</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="city-table-body">
                    
                </tbody>
            </table>
        </div>
        <div id="editcitypop">
            <div class="pophead " >
                <span>EDIT CITY</span>
                <input type="button" value="X" onclick="closepop()"/>
            </div>
            <br>
            <label for="edit_city"> City : </label>
            <input type="text" id="edit_city" name="edit_city" placeholder="Enter Capital" required>
            <br>
            <br>
            <label for="edit_state_select"> State : </label>
            <select name="edit_state_select" id="edit_state_select"></select>
            <br>
            <br>
            
            <label for="edit_city_population"> City Population : </label>
            <input type="number" id="edit_city_population" name="edit_city_population" placeholder="Enter Population" required>
            <br>
            <br>
            <label for="edit_pincode"> Pincode : </label>
            <input type="number" id="edit_pincode" name="edit_pincode" placeholder="Enter Pincode" required>
            <br>
            <br>

            
            <input type="button" value="Save Record" onclick="save_city_record()">
            
            
        </div>







        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
