<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading"><h1>Car Selector</h1></div>
    <div id="select-div" class="d-flex" >
        <select name="Manufacturer" id="manufacturer_dropdown" class="form-select "  onchange="manufacturer_selected()">
            <option value="Select Manufacturer" disabled="disabled" selected="selected">Select Manufacturer</option>
        </select>
        <select name="Model" id="model_dropdown" class="form-select" onchange="model_selected()">
            <option value="Select Model" disabled="disabled" selected="selected">Select Model</option>
        </select>
        <select name="Variant" class="form-select" id="variant_dropdown">
            <option value="Select Variant" disabled="disabled" selected="selected">Select Variant</option>
        </select>
    </div>
    <script src="cars.js"></script>
    <script src="index.js"></script></body>
    
</html>
