<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
</head>

<body>
    <div>
        <button id="addstate" onclick="addstate_dis()">Add State</button>
        <button id="addcity" onclick="addcity_dis()">Add City</button>
    </div>
    <div id="forms">
        <div id="stateform">
            <div id="header">
                <h4>Add State</h4>
                <input type="button" value="X">
            </div>
            <label>State name:</label>
            <input type="text" id="state_name" placeholder="Enter State Name">
            <br>
            <label>State Capital:</label>
            <input type="text" id="capital" placeholder="Enter Capital Name">
            <br>
            <label>Population:</label>
            <input type="number" id="state_population" placeholder="Enter Population">
            <br>
            <label>Chief Minister:</label>
            <input type="text" id="cm" placeholder="Enter CM Name">
            <br>
            <button onclick="add_state()">Submit</button>
        </div>
    

    <div id="cityform">
        <div id="header">
            <h4>Add City</h4>
            <input type="button" value="X">
        </div>
        <label>City name:</label>
        <input type="text" id="city_name" placeholder="Enter City Name">
        <br>
        <label>State Name:</label>
        <select id="city_state">
            <option>Ap</option>
        </select>
        <br>
        <label>Population:</label>
        <input type="number" id="city_population" placeholder="Enter Population">
        <br>
        <label>MLA:</label>
        <input type="text" id="mla" placeholder="Enter MLA Name">
        <br>
        <button onclick="add_city()">Submit</button>
    </div>
    <div id="state_edit">

        <div id="header">
            <h4>Edit State</h4>
            <input type="button" value="X">
        </div>
        <label>State name:</label>
        <input type="text" id="edit_state_name" placeholder="Enter State Name">
        <br>
        <label>State Capital:</label>
        <input type="text" id="edit_capital" placeholder="Enter Capital Name">
        <br>
        <label>Population:</label>
        <input type="number" id="edit_state_population" placeholder="Enter Population">
        <br>
        <label>Chief Minister:</label>
        <input type="text" id="edit_cm" placeholder="Enter CM Name">
        <br>
        <button id="state_edit_save" onclick="state_edit_save()">Save</button>

    </div>

    <div id="city_edit">

        <div id="header">
            <h4>Edit City</h4>
            <input type="button" value="X">
        </div>
        <label>City name:</label>
        <input type="text" id="edit_city_name" placeholder="Enter city Name">
        <br>
        <label>Select Capital:</label>
        <select id="city_state">
            <option>Ap</option>
        </select>
        <br>
        <label>Population:</label>
        <input type="number" id="edit_city_population" placeholder="Enter Population">
        <br>
        <label>MLA:</label>
        <input type="text" id="edit_mla" placeholder="Enter CM Name">
        <br>
        <button id="state_edit_save" onclick="state_edit_save()">Save</button>

    </div>
    </div>
    <div id="editpops">
        
        <div id="city_edit">

        </div>

    </div>
    <div id="formdata">
        <div>
            <table id="statesdata" class="table table-success table-striped">

            </table>
        </div>
        <div>
            <table id="citiesdata" class="table table-success table-striped">

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
