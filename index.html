<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="navbar">

            <h1>
                <i class="fa-brands fa-unity"></i>
                Unit <span id="heading">Converter</span>
            </h1>
        </div>
       
        <div class="container">
            <div class="introtext">
                <h1>Make Your Units Conversion Easier with our </h1>

            </div>
            <div class="introtext2" >
                <h1 id="intro2"></h1>
            </div>
        <div class="content">
            <div class="converter">
                <h2>Lengths Conversion</h2>
                <div class="converter1">
                    <input id ="input" type="number" />
                    <select id="userunit">
                        <option value="mm">MilliMeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>

                    </select>
                </div>
                <div class="converter2">
                    <p id="result">Result</p>
                    <select id="userunit2">
                        <option value="mm">MilliMeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>

                    </select>

                </div>
                
            </div>
            <div class="converter">
                <h2>Weights Conversion</h2>
            <div class="converter1">
                <input id ="winput" type="number" />
                <select id="wuserunit">
                    <option value="mg">MilliGrams</option>
                    <option value="g">Grams</option>
                    <option value="kg">Kilograms</option>

                </select>
            </div>
            <div class="wconverter2">
                <p id="wresult">Result</p>
                <select id="wuserunit2">
                    <option value="mg">MilliGrams</option>
                    <option value="g">Grams</option>
                    <option value="kg">Kilograms</option>

                </select>

            </div>
        </div>
        <!--Temperature conversion-->
        <div class="converter">
            <h2>Times Conversion</h2>
        <div class="converter1">
            <input id ="Tinput" type="number" />
            <select id="Tuserunit">
                <option value="s">Seconds</option>
                <option value="m">Minutes</option>
                <option value="h">Hours</option>

            </select>
        </div>
        <div class="converter2">
            <p id="Tresult">Result</p>
            <select id="Tuserunit2">
                <option value="s">Seconds</option>
                <option value="m">Minutes</option>
                <option value="h">Hours</option>

            </select>

        </div>
    </div>


        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
